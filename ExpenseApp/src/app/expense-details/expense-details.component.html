<app-header />
<div class="container">
<div class="row">
    <div class="col-2">
        <app-expense-detail-form />
    </div>
    <div class="col-10">
        <mat-form-field>
            <mat-label>Filter Table</mat-label>
            <input matInput (keyup)="Filterchange($event)" placeholder="" search />
        </mat-form-field>
        <div class="col-12">
        <table mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="expenseId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.expenseId }}</td>
            </ng-container>  
            <ng-container matColumnDef="expenseName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Expense Name</th>
                <td mat-cell *matCellDef="let row">{{row.expenseName}}</td>
            </ng-container>  
            <ng-container matColumnDef="expenseCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Expense Category</th>
                <td mat-cell *matCellDef="let row">{{row.expenseCategory}}</td>
            </ng-container>  
            <ng-container matColumnDef="expenseDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Expense Date</th>
                <td mat-cell *matCellDef="let row">{{ row.expenseDate.substring(0,10) }}</td>
            </ng-container>  
            <ng-container matColumnDef="expenseAmount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Expense Amount</th>
                <td mat-cell *matCellDef="let row">{{row.expenseAmount.toFixed(2)}}</td>
            </ng-container>
            <ng-container matColumnDef="expenseAction">
                <th mat-header-cell *matHeaderCellDef >Action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" (click)="populateForm(row)">Edit</button>
                    <button mat-raised-button color="warn" (click)="deleteExpense(row.expenseId)">Delete</button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5,10,25]" aria-label="select" showFirstLastButtons></mat-paginator>
    </div>
</div>
</div>

<app-footer />
